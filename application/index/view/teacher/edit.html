{extend name="teacher/index"/} {block name="title"}教师管理--添加{/block} {block name="content"}
<div id="page-inner">
    <div class="row">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="#">教师管理</a></li>
            <li  class="active">编辑</li>
        </ol>
    </div>
</div>
    <form class="form-horizontal col-md-6 col-md-offset-3" action="{:url('update?id='.$Teacher->id)}" method="post">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Email" name="name" value="{$Teacher->name}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">性别</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" placeholder="性别" name="sex" value="{$Teacher->sex}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">工号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" placeholder="工号" name="work_number" value="{$Teacher->work_number}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" placeholder="密码" name="password" value="{$Teacher->password}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">课程</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" placeholder="课程" name="klass_id" value="{$Teacher->klass_id}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-floppy-save"></i>&nbsp;保存</button>
            </div>
        </div>
    </form>
</div>
{/block}
