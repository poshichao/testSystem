{extend name="teacher/index"/} {block name="title"}教师管理--添加{/block} {block name="content"}
<div id="page-inner">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li><a href="#">教师管理</a></li>
                <li class="active">添加</li>
            </ol>
        </div>
    </div>
    <form class="form-horizontal col-md-6 col-md-offset-3" action="{:url('insert')}" method="post">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Email" name="name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">性别</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" placeholder="性别" name="sex">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">工号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" placeholder="工号" name="work_number">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="密码" name="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-floppy-save"></i>&nbsp;保存</button>
            </div>
        </div>
    </form>
</div>
{/block}
