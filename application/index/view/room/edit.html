{extend name="room/index"/} {block name="title"}班级管理--班级编辑{/block} {block name="content"}
<div id="page-inner">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li><a href="#">班级管理</a></li>
                <li  class="active">班级编辑</li>
            </ol>
        </div>
    </div>
    <form class="form-horizontal col-md-6 col-md-offset-3" action="{:url('update?id='.$Room->id)}" method="post">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">班名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="班级名称" name="name" value="{$Room->name}">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-floppy-save"></i>&nbsp;保存</button>
            </div>
        </div>
    </form>
</div>
{/block}
