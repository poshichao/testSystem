{extend name="teacher/index"/} {block name="title"}试题管理--添加{/block} {block name="content"}
<div id="page-inner">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li><a href="{:url('index')}">考试管理</a></li>
                <li class="active">组题</li>
            </ol>
        </div>
    </div>
    <hr/>
    <form class="form" action="{:url('build?id='.$ExamId)}" method="post">
        <div class="form-group">
            <label for="inputEmail3" class="col-lg-2 control-label">试卷名称</label>
            <div class="col-lg-12">
                <input type="text" class="form-control" id="inputEmail3" placeholder="试卷名称" name="name">
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <label for="inputEmail3" class="col-lg-2 control-label">答题时长</label>
            <div class="col-lg-12">
                <input type="text" class="form-control" id="inputEmail3" placeholder="答题时长(分钟)" name="time">
            </div>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr class="info">
                                <th>题干</th>
                                <th>答案</th>
                                <th>选中</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="items" id="item"}
                            <tr>
                                <td>{$item->dry}</td>
                                <td>{$item->option}</td>
                                <td width="10%">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="{$item->id}" name="check[]">
                                        </label>
                                    </div>
                                </td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                        <div class="form-group">
                            <div class="col-md-offset-5">
                                <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-inbox"></i>&nbsp;完成
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
{/block}
