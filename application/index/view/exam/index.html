{extend name="teacher/index"/}
{block name="title"}
考试管理
{/block}
{block name="content"}
<div id="page-inner">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li><a href="../room/index.html">班级管理</a></li>
                <li class="active">考试管理</li>
            </ol>
        </div>
    </div>
    <a href="{:url('add')}" class="btn btn-primary col-md-offset-11">
        <li class="glyphicon glyphicon-plus"></li>&nbsp;添加</a>
    <hr>
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr class="info">
                            <th>考试名称</th>
                            <th>考试时间</th>
                            <th>班级编号</th>
                            <th>课程编号</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {volist name="exams" id="exam"}
                        <tr>
                            <td>{$exam->name}</td>
                            <td>{$exam->exam_time}</td>
                            <td>{$exam->room_id}</td>
                            <td>{$exam->course_id}</td>
                            <td width="15%">
                                <a href="{:url('edit?id='.$exam->id.'&room_id='.$exam->room_id)}" class="btn btn-info btn-xs">
                                    <li class="glyphicon glyphicon-pencil"></li>&nbsp;编辑</a>&nbsp;&nbsp;
                                <a href="{:url('delete?id='.$exam->id.'&room_id='.$exam->room_id)}" class="btn btn-danger btn-xs">
                                    <li class="glyphicon glyphicon-trash"></li>&nbsp;删除</a>
                            </td>
                        </tr>
                        {/volist}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
