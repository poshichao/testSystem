{extend name="teacher/index"} {block name="title"} 课程管理 {/block} {block name="content"}
<div id="page-inner">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li>
                <a href="{:url('course/index')}">课程管理</a>
            </li>
            <li class="active">添加</li>
        </ol>
    </div>
    <form class="form-horizontal col-md-6 col-md-offset-3" action="{:url('insert')}" method="post">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">课程名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="题型名称" name="name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-floppy-save"></i>&nbsp;保存</button>
            </div>
        </div>
    </form>
</div>
{/block}
