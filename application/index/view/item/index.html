{extend name="teacher/index"/} {block name="title"} 试题管理 {/block} {block name="content"}
<div id="page-inner">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li>试题管理</li>
            </ol>
        </div>
    </div>
    <a href="{:url('add')}" class="btn btn-primary col-md-offset-11">
        <li class="glyphicon glyphicon-plus"></li>&nbsp;添加</a>
    <hr>
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr class="info">
                                <th>题干</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {volist name="items" id="item"}
                            <tr>
                                <td>{$item->dry}</td>
                                <td width="30%">
                                    <a href="{:url('edit?id='.$item->id)}" class="btn btn-info btn-xs">
                                        <li class="glyphicon glyphicon-pencil"></li>&nbsp;编辑</a>&nbsp;&nbsp;
                                    <a href="{:url('delete?id='.$item->id)}" class="btn btn-danger btn-xs">
                                        <li class="glyphicon glyphicon-trash"></li>&nbsp;删除</a>
                                </td>
                            </tr>
                            {/volist}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
