{extend name="teacher/index"/} {block name="title"}试题管理--编辑{/block} {block name="content"}
<div id="page-inner">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li><a href="{:url('index')}">试题管理</a></li>
                <li class="active">编辑</li>
            </ol>
        </div>
    </div>
    <form class="form-horizontal col-md-6 col-md-offset-3" action="{:url('update?id=' . $item->id)}" method="post">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">题型</label>
            <div class="col-sm-10">
                <select class="form-control" name="type_id">
                    <option>填空题</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">题干</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="题干" name="dry" value="{$item->dry}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">答案</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" placeholder="答案" name="option" value="{$item->option}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-floppy-save"></i>&nbsp;保存</button>
            </div>
        </div>
    </form>
</div>
{/block}
