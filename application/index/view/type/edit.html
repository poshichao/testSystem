<!-- this is view/type/edit.html -->
{extend name="teacher/index"} {block name="title"} 题型管理 {/block} {block name="content"}
<div id="page-inner">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li>
                <a href="{:url('type/index')}">题型管理</a>
            </li>
            <li class="active">编辑</li>
        </ol>
    </div>
    <form class="form-horizontal col-md-6 col-md-offset-3" action="{:url('update?id=' . $type->id)}" method="post">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">题型名称</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="inputEmail3" placeholder="题型名称" name="name" value="{$type->name}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-floppy-save"></i>&nbsp;保存</button>
            </div>
        </div>
    </form>
</div>
{/block}
