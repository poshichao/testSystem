{extend name="teacher/index"/} {block name="title"} 题型管理 {/block} {block name="content"}
<div id="page-inner">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li class="active">题型管理</a>
                </li>
            </ol>
        </div>
        <a href="{:url('add')}" class="btn btn-primary col-md-offset-11">
            <li class="glyphicon glyphicon-plus"></li>&nbsp;添加</a>
        <hr>
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr class="info">
                                    <th>题型名称</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {volist name="types" id="type"}
                                <tr>
                                    <td>{$type->name}</td>
                                    <td width="30%">
                                        <a href="{:url('edit?id='.$type->id)}" class="btn btn-info btn-xs">
                                            <li class="glyphicon glyphicon-pencil"></li>&nbsp;编辑</a>&nbsp;&nbsp;
                                        <a href="{:url('delete?id='.$type->id)}" class="btn btn-danger btn-xs">
                                            <li class="glyphicon glyphicon-trash"></li>&nbsp;删除</a>
                                    </td>
                                </tr>
                                {/volist}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
